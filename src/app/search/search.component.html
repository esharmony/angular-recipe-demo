<div id="search-component">
  <input
    #searchBox
    id="search-box"
    (input)="search(searchBox.value)"
    placeholder="Search for a recipe"
  />

  <ul class="search-result">
    <li *ngFor="let recipe of recipes$ | async">
      <a routerLink="/recipe/{{ recipe.idMeal }}">
        {{ recipe.strMeal }}
      </a>
    </li>
  </ul>
</div>
